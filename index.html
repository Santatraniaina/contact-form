<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<title>Frontend Mentor | Contact form</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body class="container">
	<form class="form">
		<h1 class="form-title">Contact Us</h1>

		<div class="form-body">
			<div class="input-group input-half">
				<label class="form-label" for="first-name">First Name</label>
				<input class="form-input" type="text" id="first-name" name="first-name" required>
				<span class="form-error-message">This field is required</span>
			</div>

			<div class="input-group input-half">
				<label class="form-label" for="last-name">Last Name</label>
				<input class="form-input" type="text" id="last-name" name="first-name" required>
				<span class="form-error-message">This field is required</span>
			</div>

			<div class="input-group">
				<label class="form-label" for="email-address">Email Address</label>
				<input class="form-input" type="email" id="email-address" name="email-address" required>
				<span class="form-error-message">
					Please enter a valid email address
				</span>
			</div>

			<div class="input-group">
				<div class="form-label">Query Type</div>
				<div class="form-input-radio">
					<div class="input-radio">
						<input type="radio" name="query-type" id="general-enquiry" value="general"/>
						<label for="general-enquiry">General Enquiry</label>
					</div>
					<div class="input-radio">
						<input type="radio" name="query-type" id="support-request" value="support"/>
						<label for="support-request">Support Request</label>
					</div>
				</div>
				<span class="form-error-message">
					Please select a query type
				</span>
			</div>

			<div class="input-group">
				<label class="form-label" for="message">Message</label>
				<textarea class="form-input" id="message" name="message" required></textarea>
				<span class="form-error-message">This field is required</span>
			</div>

			<div class="input-group">
				<label class="form-label" for="consent">
					<input class="form-input" type="checkbox" name="consent" id="consent"/>
					I consent to being contacted by the team
				</label>
				<span class="form-error-message">
					To submit this form, please consent to being contacted
				</span>
			</div>
		</div>

		<button type="submit" class="submit-button">
			Submit
		</button>
	</form>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
		Coded by <a href="#">Person</a>.
	</div>
	<script src="script.js"></script>
</body>
</html>
